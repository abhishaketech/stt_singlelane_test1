<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT Microphone Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group.single {
            grid-template-columns: 1fr;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #ef5350;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #e53935;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status-success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
        
        .status-error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef5350;
        }
        
        .status-warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffb74d;
        }
        
        .result-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .result-box p {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }
        
        .result-box p:last-child {
            margin-bottom: 0;
        }
        
        .result-box strong {
            color: #667eea;
        }
        
        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        
        .divider {
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Speech-to-Text</h1>
        <p class="subtitle">Real-time microphone streaming transcription</p>

        <div id="status" class="status status-info">
            Click Initialize to start
        </div>

        <div class="section">
            <div class="section-title">Settings</div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sample-rate">Sample Rate (Hz)</label>
                <select id="sample-rate">
                    <option value="16000">16000 Hz (Recommended)</option>
                    <option value="8000">8000 Hz</option>
                    <option value="44100">44100 Hz</option>
                    <option value="48000">48000 Hz</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="word-level">
                    <label for="word-level" style="margin-bottom: 0;">Extract word-level timestamps</label>
                </div>
                <p class="info-text">Disable to improve speed</p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <div class="section-title">Control</div>

            <div class="button-group single">
                <button id="init-btn" class="btn-primary">Initialize Microphone</button>
            </div>

            <div class="button-group" style="margin-top: 10px;">
                <button id="start-btn" class="btn-primary" disabled>Start Recording</button>
                <button id="stop-btn" class="btn-secondary" disabled>Stop Recording</button>
            </div>

            <div class="button-group single" style="margin-top: 10px;">
                <button id="cleanup-btn" class="btn-danger">Cleanup</button>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script src="microphone_client.js"></script>
</body>

</html>
